    <script> 
      jQuery(document).ready(function ($) {
      
      
                    $("#firstSubmit").click(function () {
                        validateFirstContact();

                function validateFirstContact() {
                    var name = $("#name").val();
                    var email = $("#emailx").val();
                    var city = $("#city").val();
                    var phone = $("#phone").val();
                    var notes = $("#message").val();
      
                    var leadRequest = { name: name, email: email, city: city, phone: phone, clientNotes: notes, productName: 'HM Web' };
      
                    validateForm(name, city, phone, email, leadRequest);
      
                }
      
                function submitToAPI(leadRequest) {
                    //$("#firstSubmit").prop("disabled", true);
      
                    //alert(JSON.stringify(leadRequest));
      
                    $.ajax({
                        type: "POST",
                        data: JSON.stringify(leadRequest),
                        url: "http://hm.realtyadmin.mx/api/leadapi",
                        contentType: "application/json",
                        success: function (result) {
                           
                            window.location.replace("https://haciendamaya.mx/gracias.html");
                            
      
                        }
                    });
      
      
                }
      
      
                function validateForm(name, city, phone, email, leadRequest) {
                    if (name.length > 0) {
                        if (city.length > 0) {
                            if (phone.length > 0) {
                                if (email.length > 0 && isValidEmailAddress(email)) {
                                    submitToAPI(leadRequest);
                                }
                                else {
                                    alert("Escribe tu email");
                                }
                            }
                            else {
                                alert("Escribe tu teléfono");
                            }
                        }
                        else {
                            alert("Escribe tu ciudad");
                        }
                    }
                    else {
                        alert("Escribe tu nombre");
                    }
                }
      
                function isValidEmailAddress(emailAddress) {
                    var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
                    return pattern.test(emailAddress);
                }
      
                  });</script>
